<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MY CHEAT SHEET</title>
    </head>
    <body>
        <header>
            <h1>MY CHEAT SHEET</h1>
        </header>
        <main>
            <table>
                <thead>
                    <!--Table topic at the first row-->
                    <tr class="table-header">
                        <th>HTML FORM TAG</th>
                    </tr>
                    <!--Table subheader at the second row-->
                    <tr class="table-subheader">
                        <th scope="col">TAG</th>
                        <th scope="col">DESCRIPTION</th>
                        <th scope="col">ATTRIBUTED</th>
                        <th scope="col">DESCRIPTION</th>
                    </tr>
                </thead>
                <tbody>
                    <!--First rows content-->
                    <tr>
                        <td scope="rowgroup" rowspan="2"><code>&lt;form&gt;&lt;/form&gt;</code></td>
                        <td scope="rowgroup" rowspan="2">Defines an HTML form for user input</td>
                        <td><code>action</code></td>
                        <td>Specifies where to send the form-data when the form is submitted</td>
                    </tr>
                    <tr>
                        <td><code>method</code></td>
                        <td>Defines the HTTP method to use when sending form-data</td>
                    </tr>
                    <tr>
                        <td scope="rowgroup" rowspan="7"><code>&lt;input&gt;</code></td>
                        <td scope="rowgroup" rowspan="7">Defines an input control</td>
                        <td><code>type</code></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </main>

    </body>
</html>
